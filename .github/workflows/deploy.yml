name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 當推送到 main 分支時觸發

  # 允許手動觸發部署
  workflow_dispatch:

# 設定 GITHUB_TOKEN 權限以允許部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允許一個並發部署，跳過正在運行和最新排隊之間的運行
# 但是，不要取消正在進行的運行，因為我們希望完成這些生產部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 構建工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
